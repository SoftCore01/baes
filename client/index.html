<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <script type="module" crossorigin src="/assets/main-rj3XTClI.js"></script>

  <body class="p-4 min-h-screen flex justify-center items-center">
    <form class="flex flex-col gap-5" enctype="multipart/form-data">
      <div class="flex flex-col">
        <label for="fullName">Full Name</label>
        <input
          class="border-2 rounded-lg px-2"
          type="text"
          name="fullName"
          id="fullName"
          placeholder="John Doe"
        />
      </div>
      <div class="flex flex-col">
        <label for="matricNo">Matric Number</label>
        <input
          class="border-2 rounded-lg px-2"
          type="text"
          name="matricNo"
          id="matricNo"
          placeholder="BU25MCT2001"
        />
      </div>

      <div class="w-full">
        <label for="level"></label>
        <select class="border-2 rounded-lg w-full" name="level" id="level">
          <option value="">Level</option>
          <option value="100">100</option>
          <option value="100">200</option>
          <option value="100">300</option>
          <option value="100">400</option>
          <option value="100">500</option>
        </select>
      </div>

      <div class="flex flex-col">
        <label for="email">Email</label>
        <input
          class="border-2 rounded-lg px-2"
          type="email"
          name="email"
          id="email"
          placeholder="Johndoe@gmail.com"
        />
      </div>

      <div>
        <label for="department"></label>
        <select
          class="border-2 rounded-lg w-full"
          name="department"
          id="department"
        >
          <option value="">department</option>
          <option value="EEE">Electrical and Electronics Engineering</option>
          <option value="MCT">Mechatronics Engineering</option>
        </select>
      </div>

      <div class="flex flex-col">
        <label for="phoneNo">Phone Number</label>
        <input
          class="border-2 rounded-lg px-2"
          type="number"
          name="phoneNo"
          id="phoneNo"
          placeholder="08123456789"
        />
      </div>

      <div class="flex flex-col">
        <label for="payerName">Name of Account Used for Payment</label>
        <input
          class="border-2 rounded-lg px-2"
          type="text"
          name="payerName"
          id="payerName"
          placeholder="Jessica Doe"
        />
      </div>

      <div class="flex flex-col">
        <label for="receipt"></label>
        <input
          class="border-2 rounded-lg px-2"
          type="file"
          name="file"
          id="file"
          class="bg-grey"
        />
      </div>

      <div class="font-bold">
        <p id="messageParagragh"></p>
      </div>

      <button
        type="submit"
        class="bg-blue-300 font-semibold rounded-lg cursor-pointer"
      >
        Submit
      </button>
    </form>
